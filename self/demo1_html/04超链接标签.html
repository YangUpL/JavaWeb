<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <!-- 
            href属性用于定义连接
                href中可以使用绝对路径,以/开头,始终以一个路径作为基准路径作为出发点
                    /代表ip:port
                href中也可以使用相对路径,不以/开头,以当前文件所在路径为出发点
                href中也可以定义完整的URL
            target用于定义打开的方式
                _blank 在新窗口中打开目标资源
                _self  在当前窗口中打开目标资源
         -->
       <a href="01firsrPages.html" target="_blank">相对路径本地资源连接</a> <br>
       <a href="/demo1_html/02标题段落和换行.html" target="_self">绝对路径本地资源连接</a> <br>
       <a href="http://www.atguigu.com" target="_blank">外部资源链接</a> <br>
       
</body>
</html>
