<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小标题</title>
    
    <script>
        // 页面加载完毕事件,浏览器加载完整个文档行为
        window.onload=function(){
            var in1 =document.getElementById("in1");
            console.log(in1);//获得的是整个标签

            // 通过DOM编程绑定事件
            in1.onchange = function(){
                console.log("内容改变")
                console.log(event.target);//这里也是整个标签
                console.log(event.target.value);//获取标签属性
                console.log(event.target.id);//获取标签属性
            }

            var btn1 =document.getElementById("btn1");
            btn1.onclick=function (){
                console.log("按钮点击了")
                // 调用事件方法触发事件
                in1.onchange()
            }
        }
        
    </script>
</head>

<body>
    <input id="in1" type="text" />
    <br>
    <button id="btn1">按钮</button>
</body>
</html>
