<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 打印99 乘法表 */
        var i = 1;
        while(i <= 9){
            var j = 1;
            while(j <= i){
                document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                j++;
            }
            document.write("<hr/>");
            i++;
        }

        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");

        /* 打印99 乘法表 */
        for(  var i = 1;i <= 9; i++){
            for(var j = 1;j <= i;j++){
                document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<hr/>");
        }

        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");



        var cities =["北京","上海","深圳","武汉","西安","成都"]
        document.write("<ul>")
        for(var index in cities){
            document.write("<li>"+cities[index]+"</li>")
        }
        document.write("</ul>")


    </script>
</head>
<body>

</body>
</html>
