<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
        语法1 
            function 函数名 (参数列表){函数体}
        */
        function sum(a, b){
            console.log(arguments);
            return a+b;
        }
        var result =sum(10,20,30,40,50);
        console.log(result)

        /* 
        语法2
            var 函数名 = function (参数列表){函数体}
                    */
        var add = function(a, b){
            return a+b;
        }
        var result = add(1,2);
        console.log(result);


        /*
            嵌套
        */

        function test1(a,b){
            return a - b;
        }

        function test2(){
            return test1(10,5);
        }

        var result = test2();
        console.log(result);
    </script>
</head>
