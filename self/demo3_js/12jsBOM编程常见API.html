<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小标题</title>
    
    <script>
        function testAlert(){
            //普通信息提示框
            window.alert("提示信息");
        }
        function testConfirm(){
            //确认框
            var con =confirm("确定要删除吗?");
            if(con){
                alert("点击了确定")
            }else{
                alert("点击了取消")
            }
        }
        function testPrompt(){
            //信息输入对话框
            var res =prompt("请输入昵称","例如:张三");
            alert("您输入的是:"+res)
        }

        function testTimeout(){
            window.setTimeout(function(){
                console.log("hello");
            },2000)
        }


        function testBack(){
            // history.back();
            history.go(1);//向前翻1页
        }

        function testTowards(){
            history.forward();
        }
        function testHref(){
            location.href = "http://www.atguigu.com";
        }




        function saveItem(){
            // 让浏览器存储一些会话级数据
            window.sessionStorage.setItem("sessionMsg","sessionValue")
            // 让浏览器存储一些持久级数据
            window.localStorage.setItem("localMsg","localValue")

            console.log("haha")
        }

        function removeItem(){
            // 删除数据
            sessionStorage.removeItem("sessionMsg")
            localStorage.removeItem("localMsg")
        }

        function readItem(){
            console.log("read")
            // 读取数据
            console.log("session:"+sessionStorage.getItem("sessionMsg"))
            console.log("local:"+localStorage.getItem("localMsg"))
        }

        function goAtguigu(){
                var flag =confirm("即将跳转到尚硅谷官网,本页信息即将丢失,确定吗?")
                if(flag){
                    // 通过BOM编程地址栏url切换
                    window.location.href="http://www.atguigu.com"
                }
         }


    </script>
</head>

<body>
    <input type="button" value="提示框" onclick="testAlert()"/> <br>
    <input type="button" value="确认框" onclick="testConfirm()"/> <br>
    <input type="button" value="对话框" onclick="testPrompt()"/> <br>
    <input type="button" value="两秒后向控制台打印hello" 
                onclick="testTimeout()"/> <br>

    <hr/><hr/><br/>

    <a href="http://www.atguigu.com">尚硅谷</a>
    <button onclick="testBack()">上一页</button>
    <button onclick="testTowards()">下一页</button>


    <hr/><hr/><br/>
    <button onclick="testHref()">尚硅谷</button>


    <hr/><hr/><br/>
    <button onclick="saveItem()">存储数据</button>
    <button onclick="removeItem()">删除数据</button>
    <button onclick="readItem()">读取数据</button>
    


    <hr/><hr/><br/>
    <input type="button" value="跳转到尚硅谷" onclick="goAtguigu()"/> <br>

</body>
</html>
