<!DOCTYPE html>
<html lang="en">


<!-- 这里演示的是
    表单事件(鼠标 键盘)
    属性绑定和行为触发 
-->
<head>
    <meta charset="UTF-8">
    <title>小标题</title>
    
    <script>
        function testDown1(){
            console.log("down1")
        }
        function testDown2(){
            console.log("down2")
        }
        function testFocus(){
            console.log("获得焦点")
        }

        function testBlur(){
            console.log("失去焦点")
        }
        function testChange(input){
            console.log("内容改变")
            console.log(input.value);
        }
        function testMouseOver(){
            console.log("鼠标悬停")
        }
        function testMouseLeave(){
            console.log("鼠标离开")
        }
        function testMouseMove(){
            console.log("鼠标移动")
        }

        function testSubmit(){
            var flag = confirm("确定要提交表单吗");

            if(!flag){
                event.preventDefault();  /*或者return false;*/
            }else{
                alert("表单提交了")  /*或者return true;*/
            }          
        }

        function testReset(){
            alert("表单重置了")
        }
    </script>
</head>
<body>
    <!-- 当testSubmit() return true/false时绑定事件需要继续return给浏览器-->
    <form action="01js的引入方式.html" method="get" onsubmit=" /*return*/ testSubmit()" onreset="testReset()">
        <input type="text" 
            onkeydown="testDown1(),testDown2()"
            onfocus="testFocus()" 
            onblur="testBlur()" 
            onchange="testChange(this)"
            onmouseover="testMouseOver()" 
            onmouseleave="testMouseLeave()" 
            onmousemove="testMouseMove()"  
        /><br/>


        <select onchange="testChange(this)">
            <option>北京</option>
            <option>上海</option>
            <option>天津</option>
        </select>

        <input type="submit"
            value="注册"
        />

        <input type="reset" 
            value="重置"
        />
    </form>

</body>
</html>
