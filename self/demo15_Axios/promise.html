<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* 
                1. await右侧的表达式一般为一个promise对象,但是也可以是一个其他值
                2. 如果表达式是promise对象,await返回的是promise成功的值
                3. await会等右边的promise对象执行结束,然后再获取结果,后续代码也会等待await的执行
                4. 如果表达式是其他值,则直接返回该值
                5. await必须在async函数中,但是async函数中可以没有await
                6. 如果await右边的promise失败了,就会抛出异常,可以通过 try ... catch捕获处理
            */
    
            async function fun1(){
                return 10
            
            }
    
            let res = 0;
            async function fun2(){
                try{
                    
                    // res = await fun1()
                    res = await Promise.reject("something wrong")
                }catch(e){
                    console.log("catch got:"+e)   
                }
                
                console.log("await got:"+res)
            }
    
            fun2()
            console.log("fast")

    </script>
</body>
</html>
